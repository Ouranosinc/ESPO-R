indicators:
  aca_tasmax:
    base: xclim.sdba.properties.annual_cycle_amplitude
    input:
      da: tasmax
  aca_tasmin:
    base: xclim.sdba.properties.annual_cycle_amplitude
    input:
      da: tasmin
  aca_pr:
    base: xclim.sdba.properties.relative_annual_cycle_amplitude
    input:
      da: pr
  mean_tasmax:
    base: xclim.sdba.properties.mean
    input:
      da: tasmax
    parameters:
      group: "time.month"
  mean_tasmin:
    base: xclim.sdba.properties.mean
    input:
      da: tasmin
    parameters:
      group: "time.month"
  mean_pr:
    base: xclim.sdba.properties.mean
    input:
      da: pr
    parameters:
      group: "time.month"
  q99_tasmax:
    base: xclim.sdba.properties.quantile
    cf_attrs:
      long_name: oh my god
    input:
      da: tasmax
    parameters:
      q: 0.99
  q99_tasmin:
    base: xclim.sdba.properties.quantile
    input:
      da: tasmin
    parameters:
      q: 0.99
  q01_tasmax:
    base: xclim.sdba.properties.quantile
    input:
      da: tasmax
    parameters:
      q: 0.01
  q01_tasmin:
    base: xclim.sdba.properties.quantile
    input:
      da: tasmin
    parameters:
      q: 0.01
  q99_pr:
    base: xclim.sdba.properties.quantile
    input:
      da: pr
    parameters:
      q: 0.99
  q95_pr:
    base: xclim.sdba.properties.quantile
    input:
      da: pr
    parameters:
      q: 0.95
  dry_spell_freq:
    base: xclim.sdba.properties.relative_frequency
    input:
      da: pr
    parameters:
      op: "<"
      thresh: "1 mm d-1"
  lag1_tasmax:
    base: xclim.sdba.properties.acf
    input:
      da: tasmax
    parameters:
      lag: 1
      group: "time.month"
  corr_tasmax_tasmin:
    base: xclim.sdba.properties.corr_btw_var
    input:
      da1: tasmax
      da2: tasmin
  corr_tasmax_pr:
    base: xclim.sdba.properties.corr_btw_var
    input:
      da1: tasmax
      da2: pr
  first_eof_tasmax:
    base: xclim.sdba.properties.first_eof
    input:
      da: tasmax
  first_eof_tasmin:
    base: xclim.sdba.properties.first_eof
    input:
      da: tasmin
  first_eof_pr:
    base: xclim.sdba.properties.first_eof
    input:
      da: pr
    parameters:
      kind: "*"
      thresh: "0.1 mm/d"
  correlogram_tasmax:
    base: xclim.sdba.properties.spatial_correlogram
    input:
      da: tasmax
    properties:
      bins: 99
  correlogram_tasmin:
    base: xclim.sdba.properties.spatial_correlogram
    input:
      da: tasmin
    properties:
      bins: 99
  correlogram_pr:
    base: xclim.sdba.properties.spatial_correlogram
    input:
      da: pr
    properties:
      bins: 99