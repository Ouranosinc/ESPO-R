indicators:
  aca_tasmax:
    base: xclim.sdba.properties.annual_cycle_amplitude
    input:
      da: tasmax
  aca_tasmin:
    base: xclim.sdba.properties.annual_cycle_amplitude
    input:
      da: tasmin
  aca_pr:
    base: xclim.sdba.properties.relative_annual_cycle_amplitude
    input:
      da: pr
  mean_tasmax:
    base: xclim.sdba.properties.mean
    input:
      da: tasmax
    parameters:
      group: "time.season"
  mean_tasmin:
    base: xclim.sdba.properties.mean
    input:
      da: tasmin
    parameters:
      group: "time.season"
  mean_pr:
    base: xclim.sdba.properties.mean
    input:
      da: pr
    parameters:
      group: "time.season"
  q99_tasmax:
    base: xclim.sdba.properties.quantile
    cf_attrs:
      long_name: oh my god
    input:
      da: tasmax
    parameters:
      q: 0.99
  q99_tasmin:
    base: xclim.sdba.properties.quantile
    input:
      da: tasmin
    parameters:
      q: 0.99
  q01_tasmax:
    base: xclim.sdba.properties.quantile
    input:
      da: tasmax
    parameters:
      q: 0.01
  q01_tasmin:
    base: xclim.sdba.properties.quantile
    input:
      da: tasmin
    parameters:
      q: 0.01
  q99_pr:
    base: xclim.sdba.properties.quantile
    input:
      da: pr
    parameters:
      q: 0.99
  q95_pr:
    base: xclim.sdba.properties.quantile
    input:
      da: pr
    parameters:
      q: 0.95
  dry_spell_freq:
    base: xclim.sdba.properties.relative_frequency
    input:
      da: pr
    parameters:
      op: "<"
      thresh: "1 mm d-1"
  lag1_tasmax:
    base: xclim.sdba.properties.acf
    input:
      da: tasmax
    parameters:
      lag: 1
      group: "time.month"
  corr_tasmax_tasmin:
    base: xclim.sdba.properties.corr_btw_var
    input:
      da1: tasmax
      da2: tasmin
  corr_tasmax_pr:
    base: xclim.sdba.properties.corr_btw_var
    input:
      da1: tasmax
      da2: pr
  correlogram_tasmax:
    base: xclim.sdba.properties.spatial_correlogram
    input:
      da: tasmax
  correlogram_tasmin:
    base: xclim.sdba.properties.spatial_correlogram
    input:
      da: tasmin
  correlogram_pr:
    base: xclim.sdba.properties.spatial_correlogram
    input:
      da: pr
  longest_dry_spell:
    base: xclim.sdba.properties.spell_length_distribution
    input:
      da: pr
    parameters:
      method: amount
      op: <
      thresh: "1 mm d-1"
      stat: max
  longest_warm_spell:
    base: xclim.sdba.properties.spell_length_distribution
    input:
      da: tasmax
    parameters:
      method: amount
      op: <
      thresh: "25 °C"
      stat: max
  longest_cold_spell:
    base: xclim.sdba.properties.spell_length_distribution
    input:
      da: tasmin
    parameters:
      method: amount
      op: <
      thresh: "-15 °C"
      stat: max
